<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VJ App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>

<body>
  <video id="video1" autoplay loop webkit-playsinline muted style="display:none">
  </video>
  <div class="audio" id="audio" muted style=""></div>
  <div class="welcome">
    <p class="welcome-title">Press on one of the bottom keys to select a scene.</p>
    <p class="welcome-subtitle">Due to audio playback, we advise to mute your browser tab.</p>
  </div>
  <div class="oneshoteffects oneshoteffects-strobe"></div>
  <div class="oneshoteffects oneshoteffects-fadeout"></div>
  <div class="oneshoteffects oneshoteffects-disco"></div>
  <div class="scene" id="scene"></div>
  <div class="nomidi">
    <p class="nomidi-title">No Traktor Kontrol F1 found.</p>
    <p class="nomidi-subtitle">Please try again or refresh the page.</p>
  </div>
  <p class="browser-reqs">Requires Google Chrome 43 or Opera 30</p>
  <div class="btn-box">
    <button class="btn-midi">midi</button>
    <button class="btn-keyboard">keyboard</button>
  </div>
  <section class="keyboard-controls">
    <input type="range" name="beatsensitivity" class="keyboard-beatsensitivity" min="0" max="1" step=".1" value=".5">
    <input type="range" name="keyboard-colorR" class="keyboard-colorR" min="0" max="255" step="1" value="0">
    <input type="range" name="keyboard-colorG" class="keyboard-colorG" min="0" max="255" step="1" value="0">
    <input type="range" name="keyboard-colorB" class="keyboard-colorB" min="0" max="255" step="1" value="0">
    <div class="keyboard-sceneOne">
      <input type="range" name="keyboard-sceneOne-rotationX" class="keyboard-sceneOne-rotationX" min="0" max="255" step="1" value="0">
      <input type="range" name="keyboard-sceneOne-rotationY" class="keyboard-sceneOne-rotationY" min="0" max="255" step="1" value="0">
      <input type="range" name="keyboard-sceneOne-rotationZ" class="keyboard-sceneOne-rotationZ" min="0" max="255" step="1" value="0">
    </div>
  </section>
</body>

</html>
